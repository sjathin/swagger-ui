            example:
                chamber_token: GUnNboXWfuBKhla4Yd63
                first_name: Andy
                last_name: Test
                dob: 1993-01-01
                gender: male
                address_line_1: some address
                city: city name
                country: country name
                post_code: UK 4535
                phone: 0783242342
                patient_email: someemail@abc.com
                chamber_patient_id: Jelly007
                country_code: 44
      responses:
        200:
          description: If successful
          content:
            application/json:
              schema:
                type: object
                properties:
