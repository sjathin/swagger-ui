                    type: integer
                  messages:
                    type: array
                    items:
                          type: string
                  data:
                    type: object
                    properties:
                      patient_id:
                        type: integer
                      chamber_patient_id:
                        type: string
              example:
                response_code: 1
                messages: 
                  - success messages here
                data:
                  patient_id: 4
                  chamber_patient_id: Jelly007

        500:
          description: If failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    type: integer
                  messages:
