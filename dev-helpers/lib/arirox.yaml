paths:
  /sendCode:
    post:
      summary: This API will send the code as per user choice either to the email or phone.
      description: "The field “method” tells the API whether to send code via email or phone. Its value can be: <br> 0 => email & SMS <br> 1 => phone <br> 2 => email"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                method:
                  type: integer
            example:
                email: some@example.com
                method: 1
      responses:
        200:
          description: If successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    type: integer
                  messages:
                    type: array
                    items:
                      type: string
                  data:
                    type: string
              example:
                response_code: 1
                messages: 
                  - success messages here
                data: null

        500:
          description: If failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    type: integer
                  messages:
                    type: array
                    items:
                          type: string
                  data:
                    type: string
              example:
                response_code: 0
                messages: 
                  - error messages here
                data: null

  /challengeCode:
    post:
      summary: This API receive the code and verify whether it is correct or wrong. If correct then API will send a token in response which user will need to store. As this token and email will be required for every next API that user will request.
      description: This API receive the code and verify whether it is correct or wrong. If correct then API will send a token in response which user will need to store. As this token and email will be required for every next API that user will request.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                code:
                  type: integer
            example:
                email: some@example.com
                method: 534234
      responses:
        200:
          description: If successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    type: integer
                  messages:
                    type: array
                    items:
                      type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
              example:
                response_code: 1
                messages: 
                  - success messages here
                data:
                  token: 7KCiUkSLMh3b8sJwAzcf

        500:
          description: If failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  response_code:
                    type: integer
                  messages:
                    type: array
                    items:
                          type: string
                  data:
                    type: string
              example:
                response_code: 0
                messages: 
                  - error messages here
                data: null

